name: Update Submodules

on:
  repository_dispatch:
    types: [update-submodules]

concurrency:
  group: update-submodules-${{ github.event.client_payload.type }}-${{ github.event.client_payload.name }}
  cancel-in-progress: false

jobs:
  update:
    name: Update Project Submodule
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CSK_PAT }}
          submodules: false

      - name: Configure Git identity
        shell: bash
        run: |
          git config user.name "ianhub-bot"
          git config user.email "bot@ianhub.net"

      - name: Add or Update Submodule
        shell: bash
        run: |
          REPO="${{ github.event.client_payload.repo }}"
          NAME="${{ github.event.client_payload.name }}"
          if [ -z "$REPO" ] || [ -z "$NAME" ]; then
            echo "âŒ Missing required payload fields."
            exit 1
          fi

          SUB_PATH="projects/$NAME"
          echo "ðŸ“¦ Name: $NAME"
          echo "ðŸ”— Repo: $REPO"
          echo "ðŸ“‚ Submodule path: $SUB_PATH"

          # Check if submodule exists
          if git config -f .gitmodules --get submodule."$SUB_PATH".url >/dev/null; then
            echo "ðŸ” Submodule exists. Verifying repository URL..."

            # Normalize existing and expected URLs
            EXISTING_URL=$(git config -f .gitmodules --get submodule."$SUB_PATH".url \
              | sed -E 's|https://.*@github.com/|https://github.com/|' \
              | sed 's|\.git$||')

            EXPECTED_URL=$(echo "https://github.com/$REPO" | sed 's|\.git$||')

            if [ "$EXISTING_URL" != "$EXPECTED_URL" ]; then
              echo "âŒ Repository mismatch detected!"
              exit 1
            fi

            echo "âœ… Repository verified. Updating..."
            git submodule update --init --remote "$SUB_PATH"
          else
            echo "âž• Submodule doesn't exist. Adding it..."
            mkdir -p "$(dirname "$SUB_PATH")"

            # Add using token for authentication, then normalize URL
            git submodule add "https://${{ secrets.CSK_PAT }}@github.com/$REPO" "$SUB_PATH"
            git config -f .gitmodules submodule."$SUB_PATH".url "https://github.com/$REPO"
            git submodule sync
          fi

          # Stage submodule changes
          git add .gitmodules "$SUB_PATH"

          # Pull latest main if nothing staged
          git fetch origin main
          if git diff --cached --quiet; then
            echo "ðŸŸ¢ No staged changes. Safe to pull..."
            git merge --ff-only origin/main || true
          else
            echo "âš ï¸ Skipping merge to avoid overwriting staged submodule updates."
          fi

          # Commit if needed
          if git diff --cached --quiet; then
            echo "ðŸŸ¡ No changes to commit."
          else
            echo "ðŸ“ Committing changes..."
            git commit -m "Auto-update/add submodule: ${NAME:-unknown}"
          fi

          # Push with retry
          echo "ðŸš€ Pushing to origin (with retry)..."
          for i in 1 2 3; do
            git push && break || {
              echo "âŒ Push failed. Retry #$i in 3s..."
              sleep 3
            }
          done

          git status -sb

          echo "âœ… Done."

  post-update:
    name: Upload Project Release to FTP
    needs: update
    runs-on: ubuntu-latest

    steps:
      - name: Download latest release ZIP
        run: |
          REPO="${{ github.event.client_payload.repo }}"
          NAME="${{ github.event.client_payload.name }}"
          API_URL="https://api.github.com/repos/$REPO/releases/latest"

          echo "ðŸ” Fetching latest release metadata..."
          curl -L -H "Authorization: token ${{ secrets.CSK_PAT }}" \
            "$API_URL" > latest.json

          ZIP_URL=$(jq -r '.assets[] | select(.name | endswith(".zip")) | .browser_download_url' latest.json | head -n 1)
          VERSION=$(jq -r '.tag_name' latest.json)

          echo "ðŸ“¦ Version: $VERSION"
          echo "ðŸ“¥ ZIP URL: $ZIP_URL"

          if [ -z "$ZIP_URL" ] || [ "$ZIP_URL" == "null" ]; then
            echo "âŒ No release asset found. Aborting."
            exit 1
          fi

          curl -L -o "${NAME}.zip" "$ZIP_URL"

          echo "ZIP=${NAME}.zip" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Upload to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          port: ${{ secrets.FTP_PORT }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./
          server-dir: ${{ secrets.FTP_PATH }}
          exclude: |
            **/*
            !${{ env.ZIP }}

